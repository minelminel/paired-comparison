<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Paired Comparison</title>
</head>
<body>
    <main>
        <!-- BEGIN MAIN CONTENT -->
        <div class="container" id="app">

            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Paired Comparison</h1>
                    <p class="lead">A straightforward method of performing subjective rankings.</p>
                </div>
            </div>
        
            <div class="container">

                <!-- MODAL WINDOW IS DYNAMICALLY POPULATED & RECYCLED FOR USER INTERACTIVITY -->
                <div class="modal" tabindex="-1" role="dialog" id="theModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END MODAL WINDOW -->

                <div id="theItems">
                    <!-- DYNAMICALLY POPULATED BY JS -->
                </div>
                <div class="row button-row">
                    <div class="col">
                        <button id="btnAdd" type="button" class="btn btn-outline-primary btn-md btn-block mt-3">Add Another</button>
                        <button id="btnStart" type="button" class="btn btn-outline-success btn-md btn-block mt-3 mb=4">Start Comparison</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- END MAIN CONTENT -->
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted" id="appVersion"></span>
        </div>
    </footer>
        <!-- Optional JavaScript -->
    <script defer src="main.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
